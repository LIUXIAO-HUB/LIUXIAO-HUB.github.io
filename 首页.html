		<h1>中国四大古都介绍</h1>
		<p>中国最初有著名的“四大古都”之说，即西安、北京、洛阳、南京。</p>
		<p>西安、南京、洛阳和北京并称为中国四大古都。西安古称长安，位于黄
		河流域关中平原中部秦岭北麓，地跨渭河南北两岸，东有函谷关，西有大散
		关，南有武关。南京古称金陵，襟江带河，依山傍水，钟山龙蟠，石头虎踞，
		山川秀美，古迹众多。洛阳古称洛邑，地处中原，山川纵横，西依秦岭，出
		函谷是关中秦川，东临嵩岳，北靠太行且有黄河之险。北京古称燕都，地处
		华北平原西北边缘与太行山脉燕山山脉的交接部位。</p>
