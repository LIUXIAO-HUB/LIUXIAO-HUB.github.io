  <H1>中国古城介绍：西安古城</H1>
</CENTER>
<p>
西安，古称&ldquo;长安&rdquo;，&ldquo;京兆&rdquo;。是举世闻名的世界四大古都之一，是中国历史上建都时   间最多，建都朝代最多，影响力最大的都城，是中华名族的摇篮，中华文明的发祥地，中华文 化的代表有着&ldquo;天然历史博物馆&rdquo;的美誉。</p>
<p>西安，在《史记》中被誉为&ldquo;金城千里， 天府之国&rdquo;，是中华名族的发祥之地，由周文王营建，建成于公元前十二世纪，先后有21个王   朝和政权建都于此，是13朝古都，中国历史上的四个最鼎盛的朝代周、秦、汉、唐均建都西安。   西安高陵杨官寨遗址发现，将中国城市历史推进到了6000年前的新石器时代晚期，同时确定了 西安是世界历史上第一座城市。</p>
