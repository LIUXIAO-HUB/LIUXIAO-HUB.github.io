蛇为虚空少实信不真实、狡诈奸诈多忧疑多：多虚假、虚言虚信、虚无难凭、虚情假意、虚诈、主虚空少实信、主不真实、其人虚伪、狡猾、说话不算数。<br/>  
蛇为变、多变、多变幻；诡异多端、性情难测难解；怪、怪异、如怪异、奇奇怪怪、妖邪、魔鬼之类。性情善于作怪、作风行事怪异。少见多怪。<br/>

蛇为惊、吃惊、意外、惊异、惊心、惊吓、惊骇、惊恐、惊魂；令人坐立不安、心神不宁、精神不安；心乱如麻。<br/>
蛇为阴、阴暗、夜里、阴私、阴邪、防小人暗算。蛇主梦、多梦、怪梦、常在梦中惊醒；主床不安宁、在床不安宁、难睡、难眠、常失眠。蛇为黄色、黑白色。蛇为路。<br/>
