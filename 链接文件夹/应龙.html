<font size="+3">
应龙是古代中国神话传说中一种有翼的龙，相传黄帝时应龙斩杀蚩尤、夸父；禹治洪水时应龙又以尾画地成江河使水入海。另外，应龙还是麒麟的祖辈。<br/> 
《山海经・大荒东经》：“大荒东北隅中， 有山名曰凶犁土丘。应龙处南极，杀蚩尤与夸父， 不得复上， 故下数旱。 旱而为应龙之状，乃得大雨。 ”<br/>
