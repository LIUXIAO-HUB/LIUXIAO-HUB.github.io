朱雀是四灵之一，为南方七宿的总称。井、鬼、柳、星、张、翼、轸，联为鸟形。<br/><img src="Z:\Desktop\网页图片文件夹\朱雀.jpg" width="400" align="right" title="上古神兽-朱雀" alt="图片显示异常！">
从先秦时代开始它就是代表炎帝与南方七宿、司掌火的神兽，而到了汉代五行学说开始兴起，它的象征含义又多了丙丁与夏季。<br/> 
很多人将其认为是凤凰或是凤凰的一种，但实际上朱雀与凤凰存在极大的不同，且作为天之四灵与四方星宿之一的朱雀比礼记四灵之一的凤凰更加尊贵。<br/>  
近代由于受到西方不死鸟（Phoenix）浴火重生的神话以及日本流行文化的影响，华人在翻译与认知上也有把不死鸟当成朱雀的情况。<br/>
事实上，中国古代神话传说并无朱雀会浴火重生的说法，凤凰涅也只是郭沫若先生借鉴西方不死鸟的传说所创作的诗词而已。<br/>
