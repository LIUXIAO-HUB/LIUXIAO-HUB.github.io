玄武是一种由龟和蛇组合成的一种灵物。玄武的本意就是玄冥，武、冥古音是相通的。玄，是黑色的意思；冥，就是阴的意思。玄冥起初是对龟卜的形容：龟背是黑色的，龟卜就是请龟到冥间去诣问祖先，将答案带回来，以卜兆的形式显给世人。<br/>

中国古代神话中最令妖邪胆战且法力无边的四大神兽是青龙、白虎、朱雀、玄武四兽。玄武亦称玄冥 ，龟蛇合体，为水神，居北海，龟长寿，玄武成了长生不老的象征，冥间亦在北方，故为北方之神。而玄武又可通冥间问卜，因此玄武有别于其它三灵 ，被称为“真武大帝”，是道教所奉之神。<br/>
