黄龙是古代神话传说中的神兽。按照古籍记载，黄帝及大禹可能都是黄龙的化身。<br/> 
五行思想的体现将黄龙看做是五龙之一。有四大神兽之外的“第五灵”甚至四灵之长的说法，『中央黄为土』就是黄龙。<br/>

黄龙在古代是皇权象征，在九龙壁上可以见到黄龙。某些人认为黄龙的这个地位已经被瑞兽黄麟替代，也有人将二者同等看待，但实际上，黄麟作为麒麟的一支远远无法与黄龙相比。 <br/>
有人提出黄龙即是黄帝时期的应龙，他们的共通之处既是地位要远高于普通龙类。<br/>
