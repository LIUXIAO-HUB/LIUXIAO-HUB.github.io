白虎，在中国传统文化中是道教西方七宿星君四象之一，根据五行学说，它是代表西方的灵兽，因西方属金，色白，故称白虎，代表的季节是秋季。 其他：青龙东方 春季、朱雀南方 夏季、玄武北方 冬季。<br/>
二十八宿的西方七宿(奎、娄、胃、昴、毕、觜、参)，其形象虎，位于西方，属金，主杀伐，色白，名称白虎。<br/>

白虎是中国远古时代神话传说中最令妖邪胆战且法力无边的四大神兽之一。分别为青龙、白虎、朱雀、玄武四兽。 西为白色，故白虎为西方之神，与青龙共为镇邪的神灵，同时白虎也是战伐之神，具有避邪、禳灾、祈丰及惩恶扬善、发财致富、喜结良缘等多种神力，是权势、尊贵的象征。<br/>
