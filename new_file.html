		<script type="text/javascript">
			function todu(n){
				if(n>9){
					return ''+n;
				}
				else{
					return '0'+n;
				}
			}
			window.onload=function (){
				var oClock=document.getElementById('clock');
				var aImg=oClock.getElementsByTagName('img');
				function Clock(){
					var oData=new Date();
					var str=todu(oData.getHours())+todu(oData.getMinutes())+todu(oData.getSeconds());
					for(var i=0;i<aImg.length;i++)
					{
						aImg[i].src='图片文件夹/'+str[i]+'.png';
					}
				}
				setInterval(Clock, 1000)
				Clock();	
			}
		</script>
